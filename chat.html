<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knull Studios</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
        }
/*Header*/
header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5rem;
    z-index: 999;
}
header h2{
    margin: 0;
    font-size: 2.2rem;
    font-weight: 330;
    animation: scaleUp 0.5s ease-out forwards;
    color: red;
    text-shadow: 0 7px rgb(160, 80, 80);
}
nav{
    display: flex;
    align-items: center;
    gap: 3rem;
    margin-left: -3%;
    
}
nav a{
    font-size: 1rem;
    letter-spacing: o.1rem;
    text-decoration: none;
    color: rgb(255, 255, 255);
    transition: 300ms;
    font-weight: 400;
    animation: scaleUp 0.5s ease-out forwards;
}
nav a:hover{
    color: grey;
}
.btn-sign{
    background-color: rgb(255, 0, 0);
    color: white;
    padding: 0.8rem 2rem;
    border-radius: 20px;
    transition: 300ms;
    border: none;
    cursor: pointer;
    animation: scaleUp 0.5s ease-out forwards;
}
.btn-sign:hover{
    background-color: rgb(255, 255, 255);
    color: rgb(255, 0, 0);
}
/* Keyframes for scaling effect */
@keyframes scaleUp {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
main{
margin-top: 10%;
}
        .box {
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgb(58, 55, 55);
            animation: scaleUp 0.5s ease-out forwards;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 5px;
            background-color: #000000;
            border-radius: 12px;
            color: red;
        }
        ::placeholder {
  color: red;
  opacity: 1; /* Firefox */
}
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition-duration: 300ms;
        }
        button:hover {
            background-color: #ffffff;
            color: red;
        }
        .warning {
            color: red;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }
        #chat-container {
            display: none;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ff0000;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #000000;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 40%;
            word-wrap: break-word;
        }
        .sender {
            background-color: #ff0000;
            margin-left: auto;
            text-align: right;
        }
        .receiver {
            background-color: #cc6868;
            margin-right: auto;
        }
        #members-list {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        #room-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
            color: white;
        }
        #display-room-name{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>KNULL_STUDIOS</h2>
        <nav>
            <a href="">Home</a>
            <a href="">More</a>
            <a href="">Developer</a>
            <button class="btn-sign">Premium</button>
        </nav>
    </header>
    <main>
    <div id="login-container">
        <div class="box">
            <h1>Knull Studios</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your name to display in chat">
                <div id="username-warning" class="warning">Please enter a username</div>
            </div>
            <div class="input-group">
                <input type="text" id="room-name" placeholder="Enter room name">
                <div id="room-name-warning" class="warning">Please enter a room name</div>
            </div>
            <button id="create-room">Create Room</button>
        </div>

        <div class="box">
            <div class="input-group">
                <input type="text" id="room-id" placeholder="Enter room ID to join">
                <div id="room-id-warning" class="warning">Please enter a room ID</div>
            </div>
            <button id="join-room">Join Room</button>
        </div>
    </div>

    <div id="chat-container" class="box">
        <div id="room-info">
            <span id="display-room-name">Room: </span>
            <span id="display-room-id">ID: </span>
        </div>
        <div id="messages"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type message here">
            <div id="message-warning" class="warning">Please enter a message</div>
        </div>
        <button id="send-message">Send</button>
        <button id="leave-room">Leave Room</button>
        <div id="members-list"></div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
